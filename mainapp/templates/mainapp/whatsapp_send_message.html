{% extends 'mainapp/nav_whatsapp_template.html' %}
{% load static %}

{% block title %}Написать сообщение Whatsapp{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Отправка сообщений</h1>
            <form id="sendMessageForm">
                <div class="form-group">
                    <label for="accountSelect">Выберите аккаунт</label>
                    <select class="form-control" id="accountSelect" required>
                        <!-- Аккаунты будут динамически загружены сюда -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Номер телефона</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Введите номер телефона" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Введите сообщение" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>
</div>

{% endblock %}
